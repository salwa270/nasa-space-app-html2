 <!-- النصوص كلها جوة container -->
<div class="text-container">
  <h1 class="heading">Welcome to <br>Future Orbit 🚀</h1>

    The Artemis II crew members named their Orion <br> spacecraft Integrity during a news conference Sept.

  <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    // Renderer
    const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Lights
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
    dirLight.position.set(5,3,5);
    scene.add(dirLight);

    const ambient = new THREE.AmbientLight(0x333366, 0.5);
    scene.add(ambient);

    // Textures الأرض
    const loader = new THREE.TextureLoader();
    const earthTexture = loader.load("https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg");
    const bump = loader.load("https://threejs.org/examples/textures/planets/earthbump1k.jpg");
    const spec = loader.load("https://threejs.org/examples/textures/planets/earthspec1k.jpg");

    // Earth
    const geometry = new THREE.SphereGeometry(4, 64, 64);
    const material = new THREE.MeshPhongMaterial({
      map: earthTexture,
      bumpMap: bump,
      bumpScale: 0.2,
      specularMap: spec,
      specular: new THREE.Color("white"),
      shininess: 25
    });
    const earth = new THREE.Mesh(geometry, material);
    scene.add(earth);

    // Stars
    const starsGeometry = new THREE.BufferGeometry();
    const starCount = 2000;
    const positions = new Float32Array(starCount * 3);
    for(let i=0;i<starCount;i++){
      const x = (Math.random()-0.5) * 3000;
      const y = (Math.random()-0.5) * 3000;
      const z = (Math.random()-0.5) * 3000;
      positions[i*3] = x;
      positions[i*3+1] = y;
      positions[i*3+2] = z;
    }
    starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const starsMaterial = new THREE.PointsMaterial({color:0xffffff, size:1.5});
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    // Animation
    function animate(){
      requestAnimationFrame(animate);
      earth.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
