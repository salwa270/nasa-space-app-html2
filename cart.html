<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | Future Orbit</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #0a0f23, #000);
      color: white;
      font-family: monospace;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      background-color: rgba(14, 20, 40, 0.9);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.8em;
      font-weight: 700;
      color: #A2D9FF;
      font-family: "Pacifico", cursive;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .navbar ul li {
      margin-right: 25px;
    }

    .navbar ul li a {
      color: #FFFFFF;
      text-decoration: none;
      opacity: 0.8;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      opacity: 1;
      color: #A2D9FF;
    }

    .cart {
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      color: white;
      transition: 0.3s;
    }

    .cart:hover {
      color: rgb(220, 153, 8);
      transform: scale(1.05);
    }

    .container {
      margin-top: 120px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(162, 217, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(162, 217, 255, 0.2);
    }

    .cart-item img {
      width: 90px;
      border-radius: 8px;
    }

    .cart-item h5 {
      flex: 1;
      margin: 0 20px;
      color: #A2D9FF;
    }

    .cart-item .price {
      color: #fff;
    }

    .qty {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .qty button {
      background: #A2D9FF;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      transition: 0.3s;
    }

    .qty button:hover {
      background: #39FF14;
    }

    .total {
      text-align: right;
      font-size: 20px;
      margin-top: 30px;
      color: #39FF14;
    }

    .empty {
      text-align: center;
      color: #bbb;
      margin-top: 100px;
      font-size: 18px;
    }

    .checkout-btn {
      display: block;
      margin: 40px auto 0;
      background: linear-gradient(90deg, #A2D9FF, #002B5B);
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background: linear-gradient(90deg, #39FF14, #004400);
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">FUTURE ORBIT</div>
    <ul>
      <li><a href="shopping.html">Back to Shop</a></li>
      <li>
        <span class="cart" id="cartBtn">
          <i class="bi bi-cart3"></i> CART
        </span>
      </li>
    </ul>
  </nav>

  <div class="container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-container"></div>
    <div class="total" id="cart-total"></div>
    <button class="checkout-btn" id="checkoutBtn">Checkout</button>
  </div>

  <script>
    const cartContainer = document.getElementById("cart-container");
    const totalEl = document.getElementById("cart-total");

    // Ù‚Ø±Ø§Ø¡Ø© Ø§Ù„ÙƒØ§Ø±Øª Ù…Ù† localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = '<div class="empty">Your cart is empty ðŸ›’</div>';
        totalEl.innerText = "";
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        total += subtotal;

        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.img}" alt="${item.title}">
          <h5>${item.title}</h5>
          <div class="price">$${item.price.toFixed(2)}</div>
          <div class="qty">
            <button onclick="changeQty(${index}, -1)">-</button>
            <span>${item.qty}</span>
            <button onclick="changeQty(${index}, 1)">+</button>
          </div>
          <div class="price">$${subtotal.toFixed(2)}</div>
        `;
        cartContainer.appendChild(div);
      });

      totalEl.innerText = "Total: $" + total.toFixed(2);
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    document.getElementById("checkoutBtn").addEventListener("click", () => {
      alert("Checkout complete! ðŸš€");
      localStorage.removeItem("cart");
      cart = [];
      renderCart();
    });

    renderCart();
  </script>
</body>
</html>
